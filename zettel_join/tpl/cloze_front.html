<script>
    /**
     * Customize MathJax: (if executed, works on both side)
     * Fix mjx-error="Label multiply defined" in Anki webview
     * for more options, see https://docs.mathjax.org/en/latest/options/index.html
     */
    // ignore duplicate labels;
    MathJax.config["tex"]["ignoreDuplicateLabels"] = true;
    // stay within bounds of container
    MathJax.config["HTML-CSS"] = {
        linebreaks: { automatic: true, width: "container" }
    }
    if (typeof is_already_run == 'undefined') {
        is_already_run = true
        MathJax.startup.getComponents();
    }
</script>

<h1 id="root">
    {{header}}
</h1>

<div class="q" id="cloze-text">
    {{cloze:Text}}
</div>
