<!--    Cloze Card - Back Template    -->

<script>
    // just as the front side
    MathJax.config["tex"]["ignoreDuplicateLabels"] = true;
    MathJax.config["HTML-CSS"] = {
        linebreaks: { automatic: true, width: "container" }
    }
    if (typeof is_already_run == 'undefined') {
        is_already_run = true
        MathJax.startup.getComponents();
    }
</script>

<h1 id="root">
    {{header}}
</h1>

<!-- do not use <FrontSide>, otherwise the cloze deletion won't show up-->
<div class="a" id="cloze-text">
    {{cloze:Text}}
</div>

<hr id=answer>

<div id="extra">
    {{Extra}}
</div>
